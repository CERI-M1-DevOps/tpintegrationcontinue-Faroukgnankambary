name: Generate and Deploy Java Documentation

# Déclenchement uniquement après la fusion d'une PR
on:
  pull_request:
    types: [closed]

jobs:
  deploy-docs:
    # Ne s'exécute que si la PR a été mergée
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Java 21
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      # 3️⃣ Générer la documentation Java
      - name: Generate JavaDoc
        run: mvn -B javadoc:javadoc

      # 4️⃣ Déployer sur GitHub Pages
      - name: Deploy documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/apidocs
